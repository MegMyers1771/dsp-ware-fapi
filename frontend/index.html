<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSP-Ware UI</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tabulator -->
  <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"></script>

  <style>
    body { background: #f9f9fb; padding: 2rem; }
    .tabulator { border-radius: 12px; }
    .field-entry { background: #f1f3f5; padding: 10px; border-radius: 8px; margin-bottom: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Главная</h2>

    <div class="d-flex justify-content-between mb-3">
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTabModal">New Tab</button>
    </div>

    <div id="tabs-table"></div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createTabModal" tabindex="-1" aria-labelledby="createTabModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="createTabForm">
          <div class="modal-header">
            <h5 class="modal-title">Create New Tab</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tab Name</label>
              <input id="tabName" class="form-control" required>
            </div>
            <h6>Fields</h6>
            <div id="fieldsContainer"></div>
            <button type="button" id="addFieldBtn" class="btn btn-outline-secondary btn-sm mt-2">+ Add Field</button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Create Tab</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editTabModal" tabindex="-1" aria-labelledby="editTabModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="editTabForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Tab</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editTabId">
            <div class="mb-3">
              <label class="form-label">Tab Name</label>
              <input id="editTabName" class="form-control" required>
            </div>
            <h6>Fields</h6>
            <div id="editFieldsContainer"></div>
            <button type="button" id="editAddFieldBtn" class="btn btn-outline-secondary btn-sm mt-2">Add Field</button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="itemName" class="form-control mb-3" placeholder="Item name">
          <div id="itemFieldsContainer"></div>
        </div>
        <div class="modal-footer">
          <button id="submitAddItem" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/index.js"></script>
</body>
</html>
