<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DSP-Ware UI</title>

  <!-- Bootstrap -->
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tabulator removed: using plain Bootstrap tables -->

  <!-- <style>
    body { background: #f9f9fb; padding: 2rem; }
    .field-entry { background: #f1f3f5; padding: 10px; border-radius: 8px; margin-bottom: 6px; }
  </style> -->
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">DSP-Ware_alpha</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- <li class="nav-item">
            <a class="nav-link active" href="/">Главная <span class="visually-hidden">(current)</span></a>
          </li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Действия</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" id="dropdown-new-tab">Новая вкладка</a></li>
              <li><a class="dropdown-item" href="#" id="dropdown-create-tag">Создать тэг</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">reserved</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <h2 class="mb-5" style="text-align: text-center;">Cписок вкладок</h2>

    <!-- <div class="d-flex justify-content-between mb-3">
      <div class="d-flex gap-2">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createTabModal">New Tab</button>
        <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#createTagModal">Create Tag</button>
      </div>
    </div> -->

    <div id="tabsTableContainer">
      <table id="tabsTable" class="table table-hover table-striped">
        <thead class="table-dark">
          <tr>
            <th style="width:80px">ID</th>
            <th>Name</th>
            <th style="width:120px" class="text-center">Boxes</th>
            <th style="width:200px" class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="tabsTableBody">
          <!-- injected by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Create Tag Modal -->
  <div class="modal fade" id="createTagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <form id="createTagForm">
          <div class="modal-header">
            <h5 class="modal-title">Create Tag</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tag name</label>
              <input id="tagName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Color</label>
              <input id="tagColor" type="color" class="form-control form-control-color" value="#0d6efd" title="Choose tag color">
            </div>
            <!-- Note: attaching tags to specific objects is not implemented yet -->
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Create Tag</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Create Modal -->
  <div class="modal fade" id="createTabModal" tabindex="-1" aria-labelledby="createTabModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <form id="createTabForm">
          <div class="modal-header">
            <h5 class="modal-title">Create New Tab</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Tab Name</label>
              <input id="tabName" class="form-control" required>
            </div>
            <h6>Fields</h6>
            <div id="fieldsContainer"></div>
            <button type="button" id="addFieldBtn" class="btn btn-outline-secondary btn-sm mt-2">+ Add Field</button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Create Tab</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Edit Modal -->
  <div class="modal fade" id="editTabModal" tabindex="-1" aria-labelledby="editTabModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <form id="editTabForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Tab</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editTabId">
            <div class="mb-3">
              <label class="form-label">Tab Name</label>
              <input id="editTabName" class="form-control" required>
            </div>
            <h6>Fields</h6>
            <div id="editFieldsContainer"></div>
            <button type="button" id="editAddFieldBtn" class="btn btn-outline-secondary btn-sm mt-2">Add Field</button>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Item</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input id="itemName" class="form-control mb-3" placeholder="Item name">
          <div id="itemFieldsContainer"></div>
        </div>
        <div class="modal-footer">
          <button id="submitAddItem" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/index.js"></script>
</body>
</html>
