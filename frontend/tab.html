<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tab Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator_bootstrap5.min.css" rel="stylesheet">
  <script src="/static/js/api.js"></script>
</head>
<body class="bg-light p-4">
  <div class="container">
    <h3 id="tabTitle" class="mb-3"></h3>

    <div class="d-flex gap-2 mb-3">
      <button class="btn btn-success" id="addBoxBtn">‚ûï Add Box</button>
      <input id="searchInput" class="form-control" placeholder="Search item...">
      <button class="btn btn-outline-secondary" id="searchBtn">üîç</button>
    </div>

    <div id="boxesTable" class="mb-4"></div>
    <div id="searchResults"></div>
  </div>

  <!-- Modal: Add Item -->
  <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form id="addItemForm">
          <div class="modal-header">
            <h5 class="modal-title" id="addItemModalLabel">Add New Item</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="hidden" id="itemBoxId">
            <input type="hidden" id="itemTabId">

            <div class="mb-3">
              <label class="form-label">Item Name</label>
              <input id="itemName" class="form-control" required>
            </div>

            <div id="tabFieldsContainer"></div>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Add Item</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const tabId = urlParams.get("tab_id");
    document.querySelector("#tabTitle").textContent = `üì¶ Tab #${tabId}`;

    // ---- render boxes
    async function renderBoxes() {
      const boxes = await getBoxes(tabId);
      new Tabulator("#boxesTable", {
        data: boxes,
        layout: "fitColumns",
        columns: [
          { title: "ID", field: "id", width: 60 },
          { title: "Name", field: "name" },
          { title: "Items", field: "items_count", hozAlign: "center" },
        ],
        rowClick: (e, row) => openAddItemModal(row.getData())
      });
    }

    // ---- add box
    document.querySelector("#addBoxBtn").addEventListener("click", async () => {
      const name = prompt("Box name:");
      if (!name) return;
      await createBox(tabId, name);
      renderBoxes();
    });

    // ---- search
    document.querySelector("#searchBtn").addEventListener("click", async () => {
      const q = document.querySelector("#searchInput").value.trim();
      const results = await searchItems(tabId, q);
      const container = document.querySelector("#searchResults");
      container.innerHTML = results.length
        ? results.map(r => `
            <div class="border rounded p-2 mb-1 bg-white">
              <b>${r.name}</b> ‚Üí Box: <span class="text-primary">${r.box?.name ?? "‚Äî"}</span>
            </div>`).join("")
        : `<div class="text-muted">No results</div>`;
    });

    // ---- open modal to add item
    async function openAddItemModal(box) {
      document.querySelector("#itemBoxId").value = box.id;
      document.querySelector("#itemTabId").value = box.tab_id;
      document.querySelector("#itemName").value = "";

      const container = document.getElementById("tabFieldsContainer");
      container.innerHTML = `<div class="text-muted">Loading fields...</div>`;

      // Get tab fields
      const fields = await getTabFields(box.tab_id);
      container.innerHTML = "";

      if (fields.length === 0) {
        container.innerHTML = "<div class='text-muted'>This tab has no fields.</div>";
      } else {
        fields.forEach(f => {
          const fieldDiv = document.createElement("div");
          fieldDiv.classList.add("mb-3");
          const label = document.createElement("label");
          label.classList.add("form-label");
          label.textContent = `${f.name} (${f.field_type})${f.required ? " *" : ""}`;
          const input = document.createElement("input");
          input.classList.add("form-control");
          input.dataset.fieldName = f.name;
          input.placeholder = f.default_value ? `default: ${f.default_value}` : "";

          // Add select if allowed_values exist
          if (f.allowed_values && Object.keys(f.allowed_values).length > 0) {
            const select = document.createElement("select");
            select.classList.add("form-select");
            select.dataset.fieldName = f.name;
            for (const [key, val] of Object.entries(f.allowed_values)) {
              const option = document.createElement("option");
              option.value = val;
              option.textContent = `${key} (${val})`;
              select.appendChild(option);
            }
            container.appendChild(label);
            container.appendChild(select);
          } else {
            container.appendChild(label);
            container.appendChild(input);
          }
        });
      }

      new bootstrap.Modal(document.getElementById("addItemModal")).show();
    }

    // ---- submit item
    document.getElementById("addItemForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const tab_id = parseInt(document.getElementById("itemTabId").value);
      const box_id = parseInt(document.getElementById("itemBoxId").value);
      const name = document.getElementById("itemName").value.trim();

      const metadata = {};
      document.querySelectorAll("#tabFieldsContainer [data-field-name]").forEach(el => {
        const key = el.dataset.fieldName;
        const val = el.value.trim();
        if (val) metadata[key] = val;
      });

      await addItem(tab_id, box_id, name, metadata);

      bootstrap.Modal.getInstance(document.getElementById("addItemModal")).hide();
      renderBoxes();
    });

    renderBoxes();
  </script>
</body>
</html>
